{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <h3>Files</h3>
            File One: <input type="file" name="file1">
            File Two: <input type="file" name="file2">

            <h3>Algorithm</h3>
            <input type="radio" name="algorithm" value="lines" checked> Lines<br>
            <input type="radio" name="algorithm" value="sentences" checked> Sentences<br>
            <input type="radio" name="algorithm" value="substrings" checked> Substrings<br>

            <h3>Length</h3>
            <input type = "text" name = "length"><br>

            <input type="submit" value="Submit">

        </form>
    </div>

{% endblock %}
